<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>THE TITLE OF YOUR WEBPAGE</h1>
    <div id="container"></div>
    
    <script>
      const container = document.querySelector("#container");

      const content = document.createElement("div");
      content.classList.add("content");
      content.textContent = "This is the glorious text-content!";

      container.appendChild(content);

      /*  Add the following elements to the container using ONLY JavaScript and the DOM methods shown above.

      1-  a <p> with red text that says “Hey I’m red!”
      2-  an <h3> with blue text that says “I’m a blue h3!”
      3-  a <div> with a black border and pink background color with the following elements inside of it:
           - another <h1> that says “I’m in a div”
           - a <p> that says “ME TOO!”
           - Hint for this one: after creating the <div> with createElement, append the <h1> and <p> to it before adding it to the container. */

      /* **********1*********** */

      const p = document.createElement("p");
      p.style.color = "red";
      p.textContent = "Hey I'm red";
      container.appendChild(p);

      /* ************2*********** */

      const h3 = document.createElement("h3");
      h3.style.color = "blue";
      h3.textContent = "I'm a blue h3";
      container.insertBefore(h3, p); // insertado el h3 blue antes del p

      /* ***********3************* */

      const div = document.createElement("div");
      div.setAttribute("id", "divCont"); //agregando un atributo id = "divCont", nomás porque quiero
      div.style.border = "solid 1px black";
      div.style.backgroundColor = "pink";
      div.style.paddingLeft="20px"

      const aH1 = document.createElement("h1");
      aH1.textContent = "I'm in a div";

      const aP = document.createElement("p");
      aP.textContent = "ME TOO!";

      div.appendChild(aH1);
      div.appendChild(aP);

      container.appendChild(div);
    </script>
  </body>
</html>
