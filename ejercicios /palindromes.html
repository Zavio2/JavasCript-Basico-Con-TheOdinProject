<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindromes</title>
</head>
<body>

  <script>
    
    const palindromes = function (unString) {
      let palind = unString.toLowerCase().replace(/[^0-9a-zA-Z]/g, "");
      //poner el texto en minúsculas y con replace así, se borra todo lo que no coincida con lo que está dentro del []
      
      let textReverse = palind.split("").reverse().join("");
      //hacer una copia del resultado, separarlo con split y usar reverse
      
      if (textReverse == palind) {
        alert("It's a palindrome")
      } else alert("It's not a palindrome")
    
      return textReverse == palind;
    };
    
    let user = prompt("Poné el texto, boludo.", "Palindrome?")

    palindromes(user);
  </script>
  
</body>
</html>
